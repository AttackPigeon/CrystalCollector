<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jenn's Game</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link type="text/css" href="assets/css/style.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
</head>

<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-12 bg-info text-center">
                <h1 class= "bolder">Jenn's Crystal Collector Adventure</h1>
                <p> 
                     Click on the crystals below until you
                    <br>Match the Magic Number with your number... 
                    <br> BUT do not go over the magic number- 
                    <br>or no cookies for you! 
                </p>
                <h1> Your Number: <span id= "myNumber"></span> </h1>
            </div>
        </div>
        <div class="crystals text-center">
            <img src="assets/images/blue.png" id='blue'>
            <img src="assets/images/green.png" id='green'>
            <img src="assets/images/red.png" id='red'>
            <img src="assets/images/yellow.png" id="yellow">
        </div>
        <div class="scores">
            <h3>Magic Number: <span id="targetNumber"></span></h3>
            <h3>Cookies(wins): <span id= "wins"></span></h3>
            <h3>Losses:<span id= "losses"></span></h3>
         
        </div>
    </div>
    <script src="./assets/javaScript/game.js" type="text/javascript" ></script>
</body>
</html>
