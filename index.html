<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Jenn's Game</title>

    <link type="text/css" href="./assets/style.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Jenn's Crystal Collector Adventure</h1>
                <p class="lead"> Click on the crystals and match the generated number with your number</p>
                <h1 class="display-4"> Your Number: <span id= "myNumber"></span> </h1>
            </div>
        </div>
        <div class="crystals">
            <img src="assets/images/blue.png" id='blue'>
            <img src="assets/images/green.png" id='green'>
            <img src="assets/images/red.png" id='red'>
            <img src="assets/images/yellow.png" id="yellow">
        </div>
        <div class="scores">
            <h3>Number: <span id='targetNumber'></span></h3>
            <h3>Wins: <span id= "wins">0</span></h3>
            <h3>Losses:<span id= "losses">0</span></h3>
         
        </div>
    </div>
    <script src="./assets/javaScript/game.js" type="text/javascript" ></script>
</body>
</html>
