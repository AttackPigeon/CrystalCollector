<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jenn's Game</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link type="text/css" href="assets/css/style.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container p-0">
        <div class="row">
            <div class="col-12 text-center">
                <div>
                    <h1 class= "bolder">Crystal Collector</h1>
                        <p> Click on the crystals below until you
                            <br>Match the "Magic Number" with "Your Number"... 
                            <br> BUT don't go over the Magic Number- 
                            <br>or you LOSE! 
                        </p>
                    <h1 id= "magicNumber">Magic Number: 
                        <br>
                        <span id="targetNumber"></span>
                    </h1>
                </div>
                <div class="text-center bg-white" id="crystals">
                    <img src="assets/images/blue.png" id='blue'>
                    <img src="assets/images/green.png" id='green'>
                    <img src="assets/images/red.png" id='red'>
                    <img src="assets/images/yellow.png" id="yellow">
                </div>
                <div class="text-center" id="scores">
                    <h1> Your Number: 
                        <br>
                        <span id= "myNumber"></span></h1>
                    <h3 class="text-left"> Wins: <span id= "wins"></span></h3>
                    <h3 class= "text-left">Losses:<span id= "losses"></span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/javaScript/game.js" type="text/javascript" ></script>
</body>

</html>
